<div *ngFor="let judet of localitati">
    <mat-accordion *ngIf="!judet.idParinte && !judet.adancime">
      <mat-expansion-panel >
        <mat-expansion-panel-header >
          <mat-panel-title>
            <span >{{judet.denumire}}</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let oras of localitati">
          <mat-accordion *ngIf="oras.idParinte == judet.id" >
            <mat-expansion-panel >
              <mat-expansion-panel-header >
                <mat-panel-title>
                  <span >{{oras.denumire}}</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <ol *ngFor="let cafenea of localitati">
                <p *ngIf="cafenea.idParinte === oras.id" (click)="selectCoffeeShop(cafenea.id)" class="clickable">{{cafenea.denumire}}</p>
              </ol>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
